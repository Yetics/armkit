pull_request_rules:
  - name: Automatic merge on approval and successful build
    actions:
      merge:
        method: squash
        commit_message: title+body
        strict: smart
        strict_method: merge
      delete_head_branch: {}
    conditions:
      - "#approved-reviews-by>=1"
      - status-success=build
  - name: Automatic merge PRs with auto-merge label upon successful build
    actions:
      merge:
        method: squash
        commit_message: title+body
        strict: smart
        strict_method: merge
      delete_head_branch: {}
    conditions:
      - label=auto-merge
      - status-success=build
  - name: Merge pull requests from dependabot if CI passes
    conditions:
      - author=dependabot[bot]
      - status-success=build
    actions:
      merge:
        method: squash
        commit_message: title+body
        strict: smart
        strict_method: merge
  - name: Label core contributions
    actions:
      label:
        add:
          - contribution/core
    conditions:
      - author~=^(aheumaier)$
      - label!=contribution/core
  - name: Label core contributions
    actions:
      label:
        add:
          - contribution/lead
    conditions:
      - author~=^(pgollucci|ElYusubov)$
      - label!=contribution/lead
  - name: Label auto-merge snyk-bot
    actions:
      merge:
        method: squash
        commit_message: title+body
        strict: smart
        strict_method: merge
    conditions:
      - author=snyk-bot
      - status-success=build
